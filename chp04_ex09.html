<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글 작성하기</h1>   
    <form>
        <table>
            <tr>
                <th><label for="name">작성자</label></th>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <th><label for="id">아이디 </label></th>
                <td><input type="text" id="id"></td>
            </tr>
            <tr>
                <th><label for="email">이메일 </label></th>
                <td><input type="text" id="email"><label for="email2">@</label>
                    <select name="email2" id="email2" required>
                    <option value="" disabled selected></option>
                    <option>gmail.com</option>
                    <option>naver.com</option>
                    <option>daum.net</option></select>
                    
                </td>
            </tr>
            <tr>
                <th><label for="phone">휴대폰</label></th>
                <td><select name="phone" id="phone">
                <option>010</option>
                <option>011</option>
                <option>013</option>
                <option>집에</option>
                <option>가고</option>
                <option>싶다</option>
            </select>
             <label for="phone2">-</label> <input type="text" id="phone2"> 
             <label for="phone3">-</label> <input type="text" id="phone3">
            </td>
           </tr>
        <tr>
            <th><label for="title">글제목 </label></th>
            <td><input type="text" id="title"></td>
        </tr>
        <tr>
            <th><label for="text">내용</label></th>
            <td><textarea id="text" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <th></th>
            <td><button type="submit">제출</button></td>
        </tr>
        <tr>
            <th></th>
            <td><button type="reset">취소</button></td>
        </tr>
        </table>    
    </form>
</body>
</html>
